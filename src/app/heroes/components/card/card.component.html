<mat-card>
  <mat-card-header>
    <mat-card-title>{{ inputHero.superhero }}</mat-card-title>
    <mat-card-subtitle>
      {{ inputHero.alter_ego }}
    </mat-card-subtitle>
  </mat-card-header>
  <!-- TODO: IMAGEN -->

  <img
    mat-card-image
    [src]="inputHero | heroImage"
    [alt]="inputHero.superhero"
  />

  <mat-card-content class="mt-2">
    <h4>{{ inputHero.publisher }}</h4>
    <p><strong>Primera aparición:</strong>{{ inputHero.first_appearance }}</p>
    <br />

    <mat-chip-list>
      <mat-chip
        *ngFor="let name of inputHero.characters.split(',') | slice : 0 : 3"
      >
        {{ name }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', inputHero.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button mat-raised [routerLink]="['/heroes', inputHero.id]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>
</mat-card>
